<div class="root flex-column">
  <div class="container flex-column">
    <h2 class="centered-text">Hecho para gamers!</h2>
    <mat-card class="container__card custom-card flex-column">
      <mat-card-title>
        <h4>INICIO DE SESION</h4>
      </mat-card-title>
      <mat-card-content>
        <form class="content flex-column" autocomplete="off">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>E-mail</mat-label>
              <input matInput type="email" value="jackson.auj@gmail.com" />
              <mat-error>EL email es requerido</mat-error>
              <mat-error>Ingrese un E-mail valido</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" value="*pass123" />
              <mat-error>Ingrese su contraseña</mat-error>
            </mat-form-field>
          </div>
          <div class="content__login flex-column">
            <span [routerLink]=""> ¿Olvidaste tu contraseña?</span>
            <br>
            <button mat-raised-button color="primary" [disabled]="" (click)="clickLogin($event)">
              INGRESAR
            </button>
          </div>
          <div class="content__register">
            <span>Si no tienes una cuenta</span>
            <a [routerLink]="">regístrate</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
